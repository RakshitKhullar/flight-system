# Test Configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/customer_profile_service_db
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: true
      path: /h2-console

# Disable observability features for tests
management:
  observations:
    annotations:
      enabled: false
  tracing:
    enabled: false
  metrics:
    enabled: false
    export:
      prometheus:
        enabled: false
  endpoints:
    enabled-by-default: false

# Logging configuration for tests
logging:
  level:
    com.cred.users.user_service: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Test-specific configurations
test:
  password:
    encryption:
      key: "test-encryption-key-32-characters"
